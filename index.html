<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course work</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b4a785e5d8.js" crossorigin="anonymous"></script>
</head>
<body>

<aside class="aside_wrapper">
    <div class="score_wrapper">
        <h1 class="score_text">Score</h1>
        <h1 class="score">0</h1>
    </div>
    <div id="example_screen" class="example_screen">
        <canvas id='example_canvas'>
        </canvas>
    </div>
    <div class="controls">
        <div class="timer_wrapper">
            <i class="fa-solid fa-clock"></i>
            <h1 class="timer_text">0</h1>
        </div>
        <div class="button_wrapper">
            <button class="begin_button active">Begin</button>
        </div>
    </div>
</aside>

<main class="game_space_wrapper" id="game_space">
    <canvas id="game_space_canvas">

    </canvas>
</main>

<script type="application/javascript" src="script.js"></script>
</body>
</html>
